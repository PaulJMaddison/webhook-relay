services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: webhook
      POSTGRES_PASSWORD: webhook
      POSTGRES_DB: webhook_relay
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webhook -d webhook_relay"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://webhook:webhook@postgres:5432/webhook_relay
      BIND_ADDR: 0.0.0.0:8080
      RUST_LOG: info
    ports:
      - "8080:8080"

volumes:
  pgdata:
